language: php

php:
  - 7.0
  - 7.0snapshot
  - 7.1
  - 7.1snapshot
  - master

services:
  - docker

before_install:
  - composer self-update
  - composer clear-cache
  - composer update --no-interaction --no-ansi --no-progress --no-suggest --optimize-autoloader --prefer-stable

script:
  - composer install
  - phpunit --configuration tests/unittests/phpunit.xml